<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VSCode Webview</title>
    <link rel="stylesheet" href="/styles/vscode-dev.css">
    <script type="module">
      // Only load VSCode Elements bundle in browser development
      if (window.location.hostname === 'localhost') {
        const script = document.createElement('script');
        script.src = '/node_modules/@vscode-elements/elements/dist/bundled.js';
        script.type = 'module';
        document.head.appendChild(script);
      }
    </script>
    <style>
      vscode-button:not(:defined) {
        display: inline-block;
        height: 26px;
        visibility: hidden;
        width: 100px;
      }
    </style>
    <script>
      // Live reload for development
      if (window.location.hostname === 'localhost') {
        const eventSource = new EventSource('/esbuild');
        eventSource.addEventListener('change', () => location.reload());
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script src="/webview.js"></script>
  </body>
</html>
